syntax = "proto3";
package sf.v1;

message Crs {
  // EPSG code (e.g., 4326). 0 = unknown/unspecified.
  uint32 srid = 1;
}

message Coordinate {
  double x = 1;
  double y = 2;
}

message Point {
  Coordinate coord = 1;
}

message LineString {
  repeated Point points = 1;
}

message LinearRing {
  repeated Coordinate coords = 1;
}

message Polygon {
  repeated LinearRing rings = 1; // [outer, hole1, hole2, ...]
}

message MultiPolygon {
  repeated Polygon polygons = 1;
}

message Geometry {
  Crs crs = 1;

  oneof geom {
    Point point = 10;
      Polygon polygon = 12;
      MultiPolygon multipolygon = 13;
  }
}
